<script type="text/javascript">
$(function() {
	var ul = $('.headtab'),
        li = ul.find('li'),
        next = $('.next'),
	    prev = $('.prev'),
	    cont = $('.brief-tab'),
        index = 0,
        size = li.size(),
        liwidth = li.width();

	function srcMove(){
        ul.animate({'left':-liwidth*index},100);
		li.removeClass("now");
        li.eq(index).addClass("now");
		cont.hide();
        cont.eq(index).show();
	};
    srcMove();
	next.click(function(){
		index++;
		if(index == size){
			index = 0;
		}
		srcMove();
	});
	prev.click(function(){
		index--;
		if(index<0){
			index = size-1;
		}
		srcMove();
	});
	li.hover(function(){
		index = li.index(this);
        li.removeClass("now");
        li.eq(index).addClass("now");
		cont.hide();
        cont.eq(index).show();
	});

});

</script>
